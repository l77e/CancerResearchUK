<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="cruk-volunteer-sign-in-form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>CRUK Volunteer Sign-In</title>
    </head>
  
  <main>
    <div id="title-and-form">
      <div class="title-and-desc-back">
        <div id="title-and-desc-holder">
          <h1 class="title">CRUK Volunteer Sign-In</h1>
          <p class="description">If you have forgotten you RFID tag, please enter your details below so we can make sure your attendence is recorded.</p>
          <a href="CRUK-volunteer-landing-page.html">
            <section id="back-button-holder">
              <button type="back" id="back">Go back</button>
            </section>
          </a>
        </div>
        <div class="title-and-desc-overlay"></div>
      </div>
      <form id="CRUK-vol-sign-in" action="/submit-vol-sign-in">
        <label for="email" id="email-label">E-mail:&nbsp;&nbsp;&nbsp;<input id="email" type="email" placeholder="Enter your e-mail" name="email" required></label>
        <section id="submit-button">
          <button type="submit" class="animated bounce" id="submit">Complete Sign-in</button>
        </section>
      </form>
    </div>
  </main>
